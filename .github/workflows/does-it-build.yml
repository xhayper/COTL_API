name: Does it build

on:
  push:
    branches:
      - '*'
      - '!docs*'
  pull_request:
    types: [opened, synchronize, reopened]
    
jobs:
  build:
    name: 'on'
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7'
      - name: Restore
        run: |
          dotnet restore
      - name: Build
        run: |
          dotnet build -c Release
      - name: Package
        continue-on-error: true
        run: |
          dotnet tool install -g tcli
          tcli build
