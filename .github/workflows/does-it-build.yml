name: Does it build
on:
  push:
    branches:
      - '*'
      - '!docs*'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: 'on'
    continue-on-error: true
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.x'
      - name: Restore
        run: |
          dotnet restore
      - name: Build
        run: |
          dotnet build -c Release
      - name: Install TCLI
        run: |
          dotnet tool install -g tcli
      - name: Paclage
        run: |
          tcli build
