name: Build

on:
  push:
    branches:
      - "docs*"
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - "docs*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: |
          pnpm run build
