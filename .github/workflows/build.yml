name: Build

on:
    push:
        branches:
            - "docs*"
    pull_request:
        types:
            - opened
            - synchronize
        branches:
            - "docs*"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Project
              uses: actions/checkout@v4

            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Setup pnpm
              uses: pnpm/action-setup@v2

            - name: Install Dependencies
              run: pnpm install

            - name: Build
              run: |
                  pnpm run build
