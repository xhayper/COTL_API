name: Build

on:
  push:
    branches:
      - "docs*"
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - "docs*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.18

      - name: Install Dependencies
        run: bun install

      - name: Build
        run: |
          bun run build
