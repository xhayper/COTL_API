name: Build

on:
    push:
        branches:
            - "docs*"
    pull_request:
        types:
            - opened
            - synchronize
        branches:
            - "docs*"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "19"

            - name: Install pnpm
              run: |
                  npm i -g pnpm
                  SHELL=bash pnpm setup
                  source /home/runner/.bashrc

            - name: Install Dependencies
              run: pnpm install

            - name: Build
              run: |
                  pnpm run check
                  pnpm run build
